
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Quizzly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container login-container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-3">
        <h3 class="fw-bold"><i class="fas fa-brain me-2"></i>Quizzly Signup</h3>
        <p class="text-muted">Create your account</p>
      </div>
      <form onsubmit="handleSignup(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script>
    async function handleSignup(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("quizzlyUser", JSON.stringify(data.user));
        alert("Signup successful!");
        window.location.href = "leaderboard.html";
      } else {
        alert(data.message);
      }
    }
  </script>
</body>
</html>
