<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Quizzly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Poppins', sans-serif;
    }
    .signup-card {
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 1rem rgba(0,0,0,0.1);
    }
    .signup-card h3 {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="signup-card bg-white w-100" style="max-width: 400px;">
      <div class="text-center mb-4">
        <h3><i class="fas fa-user-plus me-2 text-success"></i>Sign Up</h3>
      </div>
      <form onsubmit="handleSignup(event)">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button class="btn btn-success w-100">Sign Up</button>
        <div class="text-center mt-3">
          <small>Already have an account? <a href="login.html">Login</a></small>
        </div>
      </form>
    </div>
  </div>

  <script>
    async function handleSignup(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("quizzlyUser", JSON.stringify(data.user));
        alert("Signup successful!");
        window.location.href = "leaderboard.html";
      } else {
        alert(data.message);
      }
    }
  </script>
</body>
</html>
