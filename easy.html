  <div id="startScreen" class="quiz-container fade-in">
    <h1  class="display-5 fw-bold mb-4">ðŸ˜‡Easy Challenge</h1>
    
    <label for="questionCount" class="form-label">Select number of questions:</label>
    <select class="form-select mb-3 new2" id="questionCount">
      <option value="5">5 Questions</option>
      <option value="10" selected>10 Questions</option>
      <option value="20">20 Questions</option>
    </select>
    <button class="btn btn-primary" onclick="startQuiz(parseInt(document.getElementById('questionCount').value))">Start Quiz</button>

  <div id="quizScreen" class="quiz-container fade-in" style="display:none;">
    <div id="questionNumber" class="mb-2"></div>
    <div id="questionText" class="mb-3"></div>
    <div id="options" onclick="nextQuestion()"></div>
    <div class="mt-3">
      <button id="nextBtn" class="btn btn-success" onclick="nextQuestion()">Next</button>
      <button id="submitBtn" class="btn btn-danger" onclick="showResult()" style="display:none;">Submit</button>
    </div>
    <div class="mt-4">
      <div class="progress">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div id="timer" class="mt-2"></div>
    </div>
  </div>

  <div id="resultScreen" class="result-screen fade-in" style="display:none;">

    <p>Your Score: <strong id="finalScore"></strong></p>
    <button class="btn btn-secondary" onclick="restartQuiz()">Try Again</button>
  </div>
  <label class="toggle-switch">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider"></span>
  </label>

  <script>
    const allQuestions = [
  {
    question: "What is 2 + 2?",
    options: ["3", "4", "5", "6"],
    answer: "4"
  },
  {
    question: "Which color is the sky?",
    options: ["Blue", "Green", "Red", "Yellow"],
    answer: "Blue"
  },
  {
    question: "How many days in a week?",
    options: ["5", "6", "7", "8"],
    answer: "7"
  },
  {
    question: "What is the color of banana?",
    options: ["Blue", "Yellow", "Red", "Green"],
    answer: "Yellow"
  },
  {
    question: "How many wheels does a car have?",
    options: ["2", "3", "4", "6"],
    answer: "4"
  },
  {
    question: "What is the opposite of hot?",
    options: ["Warm", "Cold", "Cool", "Hotter"],
    answer: "Cold"
  },
  {
    question: "What do cows drink?",
    options: ["Milk", "Water", "Juice", "Soda"],
    answer: "Water"
  },
  {
    question: "Which shape has 3 sides?",
    options: ["Square", "Circle", "Triangle", "Rectangle"],
    answer: "Triangle"
  },
  {
    question: "What comes after Tuesday?",
    options: ["Monday", "Wednesday", "Thursday", "Friday"],
    answer: "Wednesday"
  },
  {
    question: "Which animal barks?",
    options: ["Cat", "Dog", "Horse", "Cow"],
    answer: "Dog"
  },

  {
    question: "Which fruit is red and often used to make ketchup?",
    options: ["Apple", "Tomato", "Strawberry", "Banana"],
    answer: "Tomato"
  },
  {
    question: "Which animal says 'meow'?",
    options: ["Dog", "Cow", "Cat", "Lion"],
    answer: "Cat"
  },
  {
    question: "What color are grass and leaves?",
    options: ["Red", "Green", "Blue", "Yellow"],
    answer: "Green"
  },
  {
    question: "Which shape is round?",
    options: ["Square", "Circle", "Triangle", "Rectangle"],
    answer: "Circle"
  },
  {
    question: "How many legs does a spider have?",
    options: ["6", "8", "4", "2"],
    answer: "8"
  },
  {
    question: "What do we wear on our feet?",
    options: ["Hats", "Shoes", "Gloves", "Scarves"],
    answer: "Shoes"
  },
  {
    question: "What color are lemons?",
    options: ["Green", "Yellow", "Red", "Blue"],
    answer: "Yellow"
  },
  {
    question: "Which animal has a long trunk?",
    options: ["Dog", "Elephant", "Tiger", "Horse"],
    answer: "Elephant"
  },
  {
    question: "Which planet do we live on?",
    options: ["Mars", "Venus", "Earth", "Jupiter"],
    answer: "Earth"
  },
  {
    question: "What is the color of the sun?",
    options: ["Yellow", "Green", "Blue", "Pink"],
    answer: "Yellow"
  },
  {
    question: "How many eyes do humans have?",
    options: ["1", "2", "3", "4"],
    answer: "2"
  },
  {
    question: "What do bees make?",
    options: ["Milk", "Honey", "Juice", "Water"],
    answer: "Honey"
  },
  {
    question: "Which animal gives us wool?",
    options: ["Dog", "Sheep", "Cat", "Cow"],
    answer: "Sheep"
  },
  {
    question: "Which month comes after December?",
    options: ["November", "January", "February", "October"],
    answer: "January"
  },
  {
    question: "Which of these is a vegetable?",
    options: ["Carrot", "Apple", "Mango", "Banana"],
    answer: "Carrot"
  },
  {
    question: "Which animal is known as the 'King of the Jungle'?",
    options: ["Tiger", "Lion", "Elephant", "Giraffe"],
    answer: "Lion"
  },
  {
    question: "What do you call frozen water?",
    options: ["Steam", "Ice", "Juice", "Sand"],
    answer: "Ice"
  },
  {
    question: "Which bird can mimic human speech?",
    options: ["Crow", "Parrot", "Pigeon", "Peacock"],
    answer: "Parrot"
  },
  {
    question: "Which shape has 4 equal sides?",
    options: ["Triangle", "Rectangle", "Square", "Circle"],
    answer: "Square"
  }
];



    let selectedQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let timerInterval;

    function startQuiz(numQuestions) {
      selectedQuestions = shuffleArray([...allQuestions]).slice(0, numQuestions);
      currentQuestion = 0;
      score = 0;
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizScreen").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      clearInterval(timerInterval);
      const q = selectedQuestions[currentQuestion];
      document.getElementById("questionText").innerHTML = `<div id="timer" class="text-danger">Time Left: 10s</div><div class="mt-2">${q.question}</div>`;
      document.getElementById("questionNumber").innerText = `Question ${currentQuestion + 1} of ${selectedQuestions.length}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-primary option-btn";
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("nextBtn").style.display = currentQuestion < selectedQuestions.length - 1 ? "inline-block" : "none";
      document.getElementById("submitBtn").style.display = currentQuestion === selectedQuestions.length - 1 ? "inline-block" : "none";
      startTimer();
      updateProgress();
    }

    function checkAnswer(selected) {
      const correctAnswer = selectedQuestions[currentQuestion].answer;
      if (selected === correctAnswer) {
        score++;
      }
      disableOptions();
    }

    function disableOptions() {
      document.querySelectorAll(".option-btn").forEach(button => {
        button.disabled = true;
      });
    }

    function nextQuestion() {
      if (currentQuestion < selectedQuestions.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function showResult() {
      document.getElementById("quizScreen").style.display = "none";
      document.getElementById("resultScreen").style.display = "block";
      document.getElementById("finalScore").innerText = `${score} / ${selectedQuestions.length}`;
      const percentage = (score / selectedQuestions.length) * 100;
        if (percentage > 60) {
        confetti({
          particleCount: 200,
          spread: 90,
          origin: { y: 0.6 }
        });
        }
    
    }

    function restartQuiz() {
      document.getElementById("resultScreen").style.display = "none";
      document.getElementById("startScreen").style.display = "block";
    }
    function startTimer() {
      let timeLeft = 10;
      document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(timerInterval);
          nextQuestion();
        }
      }, 1000);
    }

    function updateProgress() {
      let progress = ((currentQuestion + 1) / selectedQuestions.length) * 100;
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = `${progress}%`;
      progressBar.setAttribute("aria-valuenow", progress);
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  <script>
// Get the dark mode toggle checkbox element
const toggle = document.getElementById("darkModeToggle");

// Load saved preference on page load
if (localStorage.getItem('darkMode') === 'enabled') {
  document.body.classList.add('dark-mode');
  toggle.checked = true;
}

// Event listener for when the toggle is changed
toggle.addEventListener("change", () => {
  if (toggle.checked) {
    document.body.classList.add("dark-mode");
    localStorage.setItem("darkMode", "enabled");
  } else {
    document.body.classList.remove("dark-mode");
    localStorage.setItem("darkMode", "disabled");
  }
});

  </script>
