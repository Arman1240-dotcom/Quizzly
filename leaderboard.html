<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard - Quizzly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="togglebtn.css" />
  <style>
    :root {
      --background-light: #f0f2f5;
      --background-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --category-card-light: #ffffff;
      --category-card-dark: #2c2c2c;
      --btn-light: #007bff;
      --btn-dark: #ff9800;
      --grad-light: #00c6ff;
      --grad-dark: #ff8800;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .ne {
      margin-bottom: 20px;
    }

    .form-control,
    .btn {
      border-radius: 8px;
    }

    .toggle-switch {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      display: inline-block;
      width: 50px;
      height: 26px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    input:checked + .slider {
      background-color: #2196f3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Quizzly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="quizzes.html">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br><br><br>

  <!-- Leaderboard Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">Leaderboard</h2>

      <!-- Score Submission Form -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <form class="row g-2">
            <div class="col-md-4">
              <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="col-md-3">
              <input type="number" id="score" class="form-control" placeholder="Score" required />
            </div>
            <div class="col-md-3">
              <input type="text" id="category" class="form-control" placeholder="Category" required />
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-success w-100" onclick="addScore()">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Leaderboard Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle table-bordered text-center">
          <thead class="table-dark">
            <tr>
              <th scope="col">Rank</th>
              <th scope="col">Player</th>
              <th scope="col">Score</th>
              <th scope="col">Category</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white text-center py-4 bg-dark ne">
    <div class="container">
      <p class="mb-1">&copy; 2025 <strong>Quizzly</strong>. All rights reserved.</p>
      <p class="mb-0">This site and its content are the intellectual property of Quizzly. Unauthorized copying or reproduction is prohibited.</p>
      <small>
        Follow us on
        <a href="#"><i class="fab fa-twitter mx-2 text-white"></i></a>
        <a href="#"><i class="fab fa-facebook-f mx-2 text-white"></i></a>
        <a href="#"><i class="fab fa-instagram mx-2 text-white"></i></a>
      </small>
    </div>
  </footer>

  <!-- Dark Mode Toggle -->
  <label class="toggle-switch">
    <input type="checkbox" id="darkModeToggle" />
    <span class="slider"></span>
  </label>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script: Dark Mode + Leaderboard -->
  <script>
    const toggle = document.getElementById("darkModeToggle");

    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("darkMode", "enabled");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("darkMode", "disabled");
      }
    });

    let leaderboard = [
      { name: "Alice", score: 98, category: "History" },
      { name: "Bob", score: 95, category: "Science" },
      { name: "Charlie", score: 92, category: "Geography" }
    ];

    function updateLeaderboard() {
      const tbody = document.getElementById("leaderboard-body");
      tbody.innerHTML = "";

      leaderboard.sort((a, b) => b.score - a.score);

      leaderboard.forEach((entry, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.score}</td>
          <td>${entry.category}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addScore() {
      const name = document.getElementById("name").value.trim();
      const score = parseInt(document.getElementById("score").value.trim());
      const category = document.getElementById("category").value.trim();

      if (name && !isNaN(score) && category) {
        leaderboard.push({ name, score, category });
        updateLeaderboard();

        // Clear inputs
        document.getElementById("name").value = "";
        document.getElementById("score").value = "";
        document.getElementById("category").value = "";
      } else {
        alert("Please fill out all fields correctly.");
      }
    }

    // Init
    updateLeaderboard();
  </script>
</body>
</html>
