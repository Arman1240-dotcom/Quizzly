<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard - Quizzly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="fas fa-brain me-2"></i>Quizzly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="quiz-random.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz-random.html">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link active" href="leaderboard.html">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Leaderboard Section -->
  <section class="py-5 bg-white">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">Leaderboard</h2>

      <!-- Score Submission Form -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-6">
          <div class="input-group mb-2">
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
            <input type="number" id="score" class="form-control" placeholder="Enter your score">
            <input type="text" id="category" class="form-control" placeholder="Enter category">
            <button class="btn btn-success" onclick="addScore()">Submit</button>
          </div>
        </div>
      </div>

      <!-- Leaderboard Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">Rank</th>
              <th scope="col">Player</th>
              <th scope="col">Score</th>
              <th scope="col">Category</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <!-- Dynamic rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white text-center py-4 bg-dark">
    <div class="container">
      <p class="mb-1">&copy; 2025 <strong>Quizzly</strong>. All rights reserved.</p>
      <p class="mb-0">
        This site and its content are the intellectual property of Quizzly. Unauthorized copying or reproduction is prohibited.
      </p>
      <small>
        Follow us on
        <a href="#"><i class="fab fa-twitter mx-2 text-white"></i></a>
        <a href="#"><i class="fab fa-facebook-f mx-2 text-white"></i></a>
        <a href="#"><i class="fab fa-instagram mx-2 text-white"></i></a>
      </small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaderboard Script -->
  <script>
    let leaderboard = [
      { name: "Alice", score: 98, category: "History" },
      { name: "Bob", score: 95, category: "Science" },
      { name: "Charlie", score: 92, category: "Geography" }
    ];

    function updateLeaderboard() {
      const leaderboardBody = document.getElementById("leaderboard-body");
      leaderboardBody.innerHTML = "";

      leaderboard.sort((a, b) => b.score - a.score);

      leaderboard.forEach((entry, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.score}</td>
          <td>${entry.category}</td>
        `;

        leaderboardBody.appendChild(row);
      });
    }

    function addScore() {
      const name = document.getElementById("name").value.trim();
      const score = parseInt(document.getElementById("score").value);
      const category = document.getElementById("category").value.trim();

      if (name && !isNaN(score) && category) {
        leaderboard.push({ name, score, category });
        document.getElementById("name").value = "";
        document.getElementById("score").value = "";
        document.getElementById("category").value = "";
        updateLeaderboard();
      } else {
        alert("Please fill out all fields with valid values.");
      }
    }

    // Initialize leaderboard on page load
    updateLeaderboard();
  </script>
</body>
</html>
