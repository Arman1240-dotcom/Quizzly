<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz by Levels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      color: #dc3545;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Choose Your Level</h1>
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-success mx-2" onclick="startQuiz('easy')">Easy</button>
      <button class="btn btn-warning mx-2" onclick="startQuiz('medium')">Medium</button>
      <button class="btn btn-danger mx-2" onclick="startQuiz('hard')">Hard</button>
    </div>

    <div id="quiz-container" class="card d-none">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 id="question" class="card-title"></h5>
          <div id="timer"></div>
        </div>
        <div id="options" class="mb-3"></div>
        <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
      </div>
    </div>

    <div id="result" class="text-center mt-4 fw-bold fs-4"></div>
  </div>

  <script>
    const questions = {
  easy: [
    { q: "What color is the sky on a clear day?", options: ["Blue", "Green", "Red", "Yellow"], answer: 0 },
    { q: "Which animal barks?", options: ["Cat", "Dog", "Cow", "Elephant"], answer: 1 },
    { q: "How many days in a week?", options: ["5", "6", "7", "8"], answer: 2 },
    { q: "What is 3 + 2?", options: ["4", "5", "6", "7"], answer: 1 },
    { q: "Which fruit is red?", options: ["Apple", "Banana", "Kiwi", "Pear"], answer: 0 },
    { q: "Which is a vehicle?", options: ["Chair", "Car", "Spoon", "Shoe"], answer: 1 },
    { q: "Which one is a season?", options: ["Winter", "Tiger", "Book", "Stone"], answer: 0 },
    { q: "Which one is used for writing?", options: ["Pen", "Cup", "Shirt", "Shoe"], answer: 0 },
    { q: "Sun rises in the?", options: ["East", "West", "North", "South"], answer: 0 },
    { q: "Which is a domestic animal?", options: ["Lion", "Tiger", "Cow", "Wolf"], answer: 2 },
  ],
  medium: [
    { q: "Who wrote the Ramayana?", options: ["Valmiki", "Vyasa", "Tulsidas", "Kabir"], answer: 0 },
    { q: "Which gas do plants use for photosynthesis?", options: ["Oxygen", "Hydrogen", "Carbon Dioxide", "Nitrogen"], answer: 2 },
    { q: "Which continent is India in?", options: ["Africa", "Asia", "Europe", "Australia"], answer: 1 },
    { q: "Who was the first President of India?", options: ["Dr. Rajendra Prasad", "Jawaharlal Nehru", "Mahatma Gandhi", "Sardar Patel"], answer: 0 },
    { q: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: 1 },
    { q: "What is the boiling point of water in Celsius?", options: ["90째C", "80째C", "100째C", "110째C"], answer: 2 },
    { q: "What is the capital of France?", options: ["Berlin", "London", "Paris", "Rome"], answer: 2 },
    { q: "How many continents are there?", options: ["5", "6", "7", "8"], answer: 2 },
    { q: "Who invented the light bulb?", options: ["Newton", "Edison", "Einstein", "Tesla"], answer: 1 },
    { q: "Which is the longest river in the world?", options: ["Nile", "Amazon", "Ganges", "Mississippi"], answer: 0 },
  ],
  hard: [
    { q: "What is the integral of sin(x)?", options: ["-cos(x)", "cos(x)", "-sin(x)", "x^2"], answer: 0 },
    { q: "In which year did World War I begin?", options: ["1914", "1918", "1939", "1945"], answer: 0 },
    { q: "Who formulated the theory of relativity?", options: ["Newton", "Bohr", "Einstein", "Tesla"], answer: 2 },
    { q: "What is the capital of Mongolia?", options: ["Astana", "Ulaanbaatar", "Tashkent", "Bishkek"], answer: 1 },
    { q: "Which element has the atomic number 1?", options: ["Oxygen", "Hydrogen", "Carbon", "Helium"], answer: 1 },
    { q: "Who painted the Mona Lisa?", options: ["Van Gogh", "Picasso", "Leonardo da Vinci", "Michelangelo"], answer: 2 },
    { q: "Which language is used for Android app development?", options: ["Swift", "Java", "Python", "PHP"], answer: 1 },
    { q: "In binary, what does 1011 equal in decimal?", options: ["11", "10", "12", "13"], answer: 0 },
    { q: "Which law states F = ma?", options: ["Ohm's", "Newton's Second", "Archimedes", "Boyle's"], answer: 1 },
    { q: "What is the square root of 144?", options: ["11", "12", "13", "14"], answer: 1 },
  ]
};


    const timeLimits = { easy: 15, medium: 13, hard: 12 };
    let currentLevel = '';
    let currentQuestion = 0;
    let score = 0;
    let timerInterval;
    let timeLeft;

    function startQuiz(level) {
      currentLevel = level;
      currentQuestion = 0;
      score = 0;
      document.getElementById("quiz-container").classList.remove("d-none");
      document.getElementById("result").innerHTML = "";
      showQuestion();
    }

    function showQuestion() {
      clearInterval(timerInterval);
      const q = questions[currentLevel][currentQuestion];
      document.getElementById("question").innerText = q.q;
      const optionsHtml = q.options.map((opt, index) =>
        `<div class="form-check">
          <input class="form-check-input" type="radio" name="option" value="${index}" id="opt${index}">
          <label class="form-check-label" for="opt${index}">${opt}</label>
        </div>`
      ).join('');
      document.getElementById("options").innerHTML = optionsHtml;
      startTimer();
    }

    function startTimer() {
      timeLeft = timeLimits[currentLevel];
      document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          nextQuestion(true);
        }
      }, 1000);
    }

    function nextQuestion(auto = false) {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected && !auto) {
        alert("Please select an option!");
        return;
      }

      if (selected && parseInt(selected.value) === questions[currentLevel][currentQuestion].answer) {
        score++;
      }

      currentQuestion++;
      if (currentQuestion < questions[currentLevel].length) {
        showQuestion();
      } else {
        clearInterval(timerInterval);
        document.getElementById("quiz-container").classList.add("d-none");
        document.getElementById("result").innerText = `Your Score: ${score} / ${questions[currentLevel].length}`;
      }
    }
  </script>
</body>
</html>
