<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz by Levels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    .level-btn {
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="display-5 fw-bold mb-4">ðŸŽ¯ Quiz Challenge</h1>
    <p class="lead mb-4">Select a difficulty level to begin your quiz journey!</p>
    <div class="d-flex justify-content-center mb-5">
      <button class="btn btn-success mx-2 level-btn" onclick="startQuiz('easy')">Easy</button>
      <button class="btn btn-warning mx-2 level-btn" onclick="startQuiz('medium')">Medium</button>
      <button class="btn btn-danger mx-2 level-btn" onclick="startQuiz('hard')">Hard</button>
    </div>
  </div>

  <script defer>
    function startQuiz(level) {
      // Navigate to a new page based on the selected level
      if (level === "easy") {
        window.location.href = "easy.html"; // Redirect to easy quiz page
      } else if (level === "medium") {
        window.location.href = "medium.html"; // Redirect to medium quiz page
      } else if (level === "hard") {
        window.location.href = "hard.html"; // Redirect to hard quiz page
      }
    }
  </script>
</body>
</html>
