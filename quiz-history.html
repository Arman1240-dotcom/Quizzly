<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzly - Science Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff, #cbebff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .quiz-box {
      animation: fadeIn 1s ease-in-out;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }

    .option-btn {
      transition: all 0.3s ease;
    }

    .option-btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="quiz-box w-100" id="quiz-box">
      <h2 class="text-center mb-4" id="question"></h2>
      <div id="options" class="d-grid gap-3"></div>
      <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
      </div>
    </div>
  </div>

  <script>
    const quiz = [
      { question: "Which instrument is used to measure atmospheric pressure?", options: ["Thermometer", "Barometer", "Altimeter", "Anemometer"], answer: "Barometer" },
      { question: "What is the process of water cycle from plants called?", options: ["Evaporation", "Condensation", "Transpiration", "Precipitation"], answer: "Transpiration" },
      { question: "Which gas is known as laughing gas?", options: ["Nitrous Oxide", "Carbon Dioxide", "Ozone", "Methane"], answer: "Nitrous Oxide" },
      { question: "How many planets are in the Solar System?", options: ["8", "9", "7", "10"], answer: "8" },
      { question: "What is the hardest natural substance on Earth?", options: ["Iron", "Diamond", "Gold", "Granite"], answer: "Diamond" },
      { question: "Which part of the eye controls the amount of light that enters?", options: ["Pupil", "Cornea", "Lens", "Iris"], answer: "Iris" },
      { question: "What is the study of fossils called?", options: ["Geology", "Paleontology", "Anthropology", "Archaeology"], answer: "Paleontology" },
      { question: "What is the basic unit of life?", options: ["Atom", "Molecule", "Cell", "Tissue"], answer: "Cell" },
      { question: "Which is the smallest bone in the human body?", options: ["Stapes", "Femur", "Tibia", "Humerus"], answer: "Stapes" },
      { question: "Which scientist developed the theory of relativity?", options: ["Newton", "Einstein", "Galileo", "Curie"], answer: "Einstein" }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      const questionElement = document.getElementById("question");
      const optionsElement = document.getElementById("options");
      const q = quiz[currentQuestion];

      questionElement.textContent = q.question;
      optionsElement.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-info option-btn";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsElement.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quiz[currentQuestion].answer;
      if (selected === correct) {
        alert("Correct!");
      } else {
        alert(`Wrong! The correct answer is ${correct}`);
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-box").innerHTML = `<h2 class="text-center">Quiz Completed!</h2>`;
      }
    }

    showQuestion();
  </script>
</body>
</html>
