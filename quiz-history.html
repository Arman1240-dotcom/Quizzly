<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History Quiz - Quizzly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .question-card { margin-bottom: 30px; display: none; }
    .question-card.active { display: block; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">History Quiz</h1>

    <!-- Quiz Settings -->
    <div id="quiz-setup" class="text-center mb-5">
      <h4>Select number of questions:</h4>
      <select id="question-count" class="form-select w-25 mx-auto mb-3">
        <option value="5">5 Questions</option>
        <option value="10">10 Questions</option>
        <option value="20">20 Questions</option>
        <option value="30">30 Questions</option>
      </select>
      <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Questions -->
    <div id="quiz-questions" style="display:none;">
      <form id="quiz-form">
        <div id="question-container"></div>
        <button type="submit" class="btn btn-success mt-4">Submit Answers</button>
      </form>
    </div>

    <!-- Result -->
    <div id="quiz-result" class="text-center mt-5" style="display: none;"></div>
  </div>

  <script>
    const allQuestions = [
      {
        question: "Which of the following organization was not established by BR Ambedkar?",
        options: ["Depressed Classes Institute", "Samaj Samata Sangh", "Zero Club", "People’s Education Society"],
        answer: 2
      },
      {
        question: "Which among the following books was authored by Mahatma Gandhi?",
        options: ["Discovery of India", "Hind Swaraj", "My Truth", "Hindu View of Life"],
        answer: 1
      },
      {
        question: "The Swaraj Party’s 'Responsivists' faction worked for/by:",
        options: [
          "Maintaining a separate identity of the Party within the Congress",
          "Creating obstacles in legislative process by acting as dissenters",
          "Cooperating with the No-Changers of the Congress in the favour of constructive programme of Gandhi",
          "Safeguarding the Hindu interests by cooperating with the British Government"
        ],
        answer: 3
      },
      {
        question: "‘Do or Die’ is the famous slogan of which Congress leader?",
        options: ["Netaji Subhash Chandra Bose", "Mahatma Gandhi", "Lal Bahadur Shastri", "Sardar Vallabh Bhai Patel"],
        answer: 1
      },
      {
        question: "The pioneer of Communism in India was:",
        options: ["MN Roy", "MR Jayakar", "SA Dange", "Nalin Gupta"],
        answer: 0
      },
      {
        question: "Arrange the following events in order: 1) August Offer 2) Poona Pact 3) Third Round Table Conference",
        options: ["1-2-3", "2-1-3", "2-3-1", "2-1-3"],
        answer: 2
      },
      {
        question: "In 1953, under whose chairmanship was the first OBC Commission formed?",
        options: ["KK Shetty", "Joachim Alva", "Hardekar Manjappa", "Kaka Kalelkar"],
        answer: 3
      },
      {
        question: "Under whose President-ship, Congress split into two groups?",
        options: ["Rash Behari Gosh", "Bishan Narayan Dhar", "Madan Mohan Malaviya", "Syed Mohammed"],
        answer: 0
      },
      {
        question: "The resolution of Quit India Movement was passed in which city?",
        options: ["Lucknow", "Calcutta", "Madras", "Bombay"],
        answer: 3
      },
      {
        question: "Simon Commission was sent to India in 1928. Who was the British PM then?",
        options: ["John Allsebrook Simon", "Stanley Baldwin", "Clement Richard Attlee", "Winston Churchill"],
        answer: 1
      },
      // Additional questions start here
      {
        question: "Who was introduced permanent revenue settlement of Bengal?",
        options: ["Lord Clive", "Lord Hastings", "Lord Cornwallis", "Lord Wellesley"],
        answer: 2
      },
      {
        question: "Who among the following is known as “Desert Fox”?",
        options: ["Lord Wellesley", "Gen. Rommel", "Gen. Eisenhower", "Gen. Mac Arthur"],
        answer: 1
      },
      {
        question: "The first meeting of Indian National Congress was held in Bombay in 1885 AD under the leadership of",
        options: ["Dadabhai Naoroji", "Sir C Sankaran Nair", "Badruddin Tyabji", "Vyomesh Chandra Banerjee"],
        answer: 3
      },
      {
        question: "In which year, the Danish East India company was formed?",
        options: ["1614", "1615", "1616", "1617"],
        answer: 2
      },
      {
        question: "Both the processes of transfer of power and the partition of India were hurried through in ____ days.",
        options: ["68", "70", "72", "85"],
        answer: 2
      },
      {
        question: "Which among the following events took place immediately before the massacre at Jallianwalla Bagh?",
        options: ["Partition of Bengal", "Minto-Morley Reforms", "Ilbert Bill", "Passage of the Rowlatt Act"],
        answer: 3
      },
      {
        question: "The book titled as ‘Economic History of India’ was written by",
        options: ["RC Dutta", "Dadabhai Naoroji", "Mahatma Gandhi", "Jawaharlal Nehru"],
        answer: 0
      },
      {
        question: "Arrange the following Congress Presidents in order they served the Congress: 1) WC Bonnerji 2) Dadabhai Naoroji 3) Syed Badruddin Tyabji",
        options: ["1, 2, 3", "1, 3, 2", "2, 1, 3", "3, 1, 2"],
        answer: 0
      },
      {
        question: "Who of the following presided the historic Lahore session of 1929 in which demand of Poorna Swaraj was raised on the bank of river Ravi?",
        options: ["Motilal Nehru", "Subhash Chandra Bose", "Jawaharlal Nehru", "Madan Mohan Malviya"],
        answer: 2
      },
      {
        question: "Which among the following is not a literary work of Mahatma Gandhi?",
        options: ["Hind Swaraj", "Indian Opinion", "Young India", "Yugantar"],
        answer: 3
      },
      {
        question: "The English men founded their first industry in India at",
        options: ["Kolkata", "Mumbai", "Surat", "Punjab"],
        answer: 2
      },
      {
        question: "The battle of Wandiwash fought between",
        options: ["English and Moghal", "English and Portuguese", "English and Siraj-Ud-doula", "English and French"],
        answer: 3
      },
      {
        question: "In which of the following languages was the Ghadar Journal first published?",
        options: ["Urdu", "English", "Pushtu", "Punjabi"],
        answer: 0
      },
      {
        question: "Who among the following introduced the subsidiary alliance system in India?",
        options: ["Lord Canning", "Lord Wellesley", "Lord Cunningham", "Lord Clive"],
        answer: 1
      },
      {
        question: "The resolutions on Fundamental Rights and National Economic Policy were passed in which of the following sessions of the Indian National Congress?",
        options: ["Karachi, 1931", "Lahore, 1929", "Belgaum, 1934", "Faizpur, 1936"],
        answer: 0
      },
      {
        question: "Subhash Chandra Bose was re-elected the President of INC at the Tripuri Session in 1939 by defeating Gandhiji’s candidate ______",
        options: ["Dr. Rajendra Prasad", "JB Kriplani", "Nellie Sengupta", "Pattabhi Sitaramaiyya"],
        answer: 3
      },
      {
        question: "Who among the following signed the Treaty of Bassein in 1802 with the British East India Company?",
        options: ["Baji Rao I", "Baji Rao II", "Sultan Bahadur", "None of the above"],
        answer: 1
      },
      {
        question: "Consider the following statements: 1) Gandhi Ji born on October 2, 1869 2) In 2007, the United Nations General Assembly, declared October 2 as the International Day of Non-Violence",
        options: ["Only 1", "Only 2", "Both 1 & 2", "Neither 1 nor 2"],
        answer: 2
      },
      {
        question: "Justice Party Movement was initiated by",
        options: ["Jyotiba Phule", "Shri Narayana Guru", "Dr. TM Nair", "E. V. Ramaswami Naicker"],
        answer: 2
      },
      {
        question: "What was/were the important features of Nehru Report?",
        options: ["It contained a Bill of Rights", "There shall be no state religion; men and women shall have equal rights as citizens", "There should be federal form of government with residuary powers vested in the center", "All of the above"],
        answer: 3
      }
    ];

    function startQuiz() {
      const selectedCount = parseInt(document.getElementById("question-count").value);
      const quizContainer = document.getElementById("question-container");
      const questions = allQuestions.slice(0, selectedCount);
      quizContainer.innerHTML = "";

      questions.forEach((q, index) => {
        const questionHTML = `
          <div class="question-card active">
            <h5>Q${index + 1}. ${q.question}</h5>
            ${q.options.map((opt, i) => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q${index}" value="${i}" id="q${index}a${i}" required>
                <label class="form-check-label" for="q${index}a${i}">${opt}</label>
              </div>`).join('')}
          </div>
        `;
        quizContainer.insertAdjacentHTML("beforeend", questionHTML);
      });

      document.getElementById("quiz-setup").style.display = "none";
      document.getElementById("quiz-questions").style.display = "block";
    }

    document.getElementById("quiz-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      let score = 0;
      let total = 0;
      form.forEach((value, key) => {
        const index = parseInt(key.replace('q', ''));
        if (parseInt(value) === allQuestions[index].answer) {
          score++;
        }
        total++;
      });

      document.getElementById("quiz-questions").style.display = "none";
      document.getElementById("quiz-result").style.display = "block";
      document.getElementById("quiz-result").innerHTML = <h3>You scored ${score} out of ${total}</h3>;
    });
  </script>
</body>
</html>
