<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzly - Science Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff, #a0e0ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .quiz-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      animation: fadeIn 0.6s ease-in-out;
      width: 100%;
      max-width: 600px;
    }

    .option-btn {
      transition: 0.3s;
    }

    .option-btn:hover {
      transform: scale(1.03);
    }

    .correct {
      background-color: #198754 !important;
      color: white;
    }

    .wrong {
      background-color: #dc3545 !important;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="quiz-box text-center" id="quiz-box">
      <h4 class="mb-3" id="score-tracker">Score: 0</h4>
      <h3 id="question"></h3>
      <div class="d-grid gap-3 mt-4" id="options"></div>
      <button class="btn btn-primary mt-4" onclick="nextQuestion()" id="next-btn" disabled>Next</button>
    </div>
  </div>

  <script>
    const quiz = [
      { question: "Which instrument is used to measure atmospheric pressure?", options: ["Thermometer", "Barometer", "Altimeter", "Anemometer"], answer: "Barometer" },
      { question: "What is the process of water cycle from plants called?", options: ["Evaporation", "Condensation", "Transpiration", "Precipitation"], answer: "Transpiration" },
      { question: "Which gas is known as laughing gas?", options: ["Nitrous Oxide", "Carbon Dioxide", "Ozone", "Methane"], answer: "Nitrous Oxide" },
      { question: "How many planets are in the Solar System?", options: ["8", "9", "7", "10"], answer: "8" },
      { question: "What is the hardest natural substance on Earth?", options: ["Iron", "Diamond", "Gold", "Granite"], answer: "Diamond" },
      { question: "Which part of the eye controls the amount of light that enters?", options: ["Pupil", "Cornea", "Lens", "Iris"], answer: "Iris" },
      { question: "What is the study of fossils called?", options: ["Geology", "Paleontology", "Anthropology", "Archaeology"], answer: "Paleontology" },
      { question: "What is the basic unit of life?", options: ["Atom", "Molecule", "Cell", "Tissue"], answer: "Cell" },
      { question: "Which is the smallest bone in the human body?", options: ["Stapes", "Femur", "Tibia", "Humerus"], answer: "Stapes" },
      { question: "Which scientist developed the theory of relativity?", options: ["Newton", "Einstein", "Galileo", "Curie"], answer: "Einstein" }
    ];

    let current = 0;
    let score = 0;

    function showQuestion() {
      document.getElementById("question").textContent = quiz[current].question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("next-btn").disabled = true;

      quiz[current].options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-secondary option-btn";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(btn, opt);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("quiz-box").style.animation = "fadeIn 0.6s ease-in-out";
    }

    function checkAnswer(btn, selected) {
      const correct = quiz[current].answer;
      const allButtons = document.querySelectorAll(".option-btn");

      allButtons.forEach(button => button.disabled = true);

      if (selected === correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        allButtons.forEach(b => {
          if (b.textContent === correct) b.classList.add("correct");
        });
      }

      document.getElementById("score-tracker").textContent = `Score: ${score}`;
      document.getElementById("next-btn").disabled = false;
    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-box").innerHTML = `
          <h2 class="mb-4">ðŸŽ‰ Quiz Completed!</h2>
          <h4>Your Final Score: ${score} / ${quiz.length}</h4>
          <button class="btn btn-success mt-3" onclick="location.reload()">Try Again</button>
        `;
      }
    }

    showQuestion();
  </script>
</body>
</html>
