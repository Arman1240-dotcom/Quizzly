  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="togglebtn.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#"><i class="fas fa-brain me-2"></i>Quizzly</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="quiz-random.html">Quizzes</a></li>
        <li class="nav-item"><a class="nav-link active" href="leaderboard.html">Leaderboard</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
<style>
        :root {
      --background-light: #f0f2f5;
      --background-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --category-card-light: #ffffff;
      --category-card-dark: #2c2c2c;
      --btn-light: #007bff;
      --btn-dark: #ff9800;
      --grad-light:#00c6ff ;
      --grad-dark:#ff8800;
    } 
  body{
    background-color: var(--background-light);
  }
  body.dark-mode {
    background-color: var(--background-dark);
  }
  .btn {
    background-color: var(--btn-light);
  }
  body.dark-mode .btn{
    background-color: var(--btn-dark);
    border: var(--btn-dark);
  }
  body.dark-mode .btn:hover{
    background-color: #ff880090;
  } 
</style>
<body>
  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-5">Contact Us</h2>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <label class="toggle-switch">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider"></span>
  </label>

   <!-- Footer -->
   <footer class="text-white text-center py-4 bg-dark">
    <div class="container">
      <p class="mb-1">&copy; 2025 <strong>Quizzly</strong>. All rights reserved.</p>
      <p class="mb-0">
        This site and its content are the intellectual property of Quizzly. Unauthorized copying or reproduction is prohibited.
      </p>
      <small>
        Follow us on
        <a href="#"><i class="fab fa-twitter mx-2 text-white"></i></a>
        <a href="#"><i class="fab fa-facebook-f mx-2 text-white"></i></a>
        <a href="#"><i class="fab fa-instagram mx-2 text-white"></i></a>
      </small>
    </div>
  </footer>

  <script>
    
    // Get the dark mode toggle checkbox element
    const toggle = document.getElementById("darkModeToggle");

    // Load saved preference on page load
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      toggle.checked = true;
    }

    // Event listener for when the toggle is changed
    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("darkMode", "enabled");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("darkMode", "disabled");
      }
    });
  </script>
  
</body>
</html>
