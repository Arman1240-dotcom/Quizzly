<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science Quiz - Quizzly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .question-card { margin-bottom: 30px; display: none; }
    .question-card.active { display: block; }
    .quiz-header {
      margin-bottom: 40px;
    }
    .quiz-result h3 {
      font-weight: bold;
    }
    .quiz-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Quizzly</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Quizzes</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Leaderboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container py-5">
    <!-- Header Section -->
    <div class="quiz-header text-center">
      <h1 class="display-4">Science Quiz</h1>
      <p class="lead">Test your knowledge of Science and General Knowledge</p>
    </div>

    <!-- Quiz Settings -->
    <div id="quiz-setup" class="text-center mb-5">
      <h4>Select number of questions:</h4>
      <select id="question-count" class="form-select w-25 mx-auto mb-3">
        <option value="5">5 Questions</option>
        <option value="10" selected>10 Questions</option>
        <option value="20">20 Questions</option>
        <option value="30">30 Questions</option>
      </select>
      <button class="btn btn-primary btn-lg" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Questions -->
    <div id="quiz-questions" style="display:none;">
      <form id="quiz-form">
        <div id="question-container"></div>
        <button type="submit" class="btn btn-success btn-lg mt-4">Submit Answers</button>
      </form>
    </div>

    <!-- Quiz Result -->
    <div id="quiz-result" class="quiz-result text-center mt-5" style="display: none;"></div>
  </div>


  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; 2025 Quizzly. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const allQuestions = [
      { question: "What is the chemical symbol for water?", options: ["H2O", "O2", "H2O2", "CO2"], answer: 0 },
      { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: 1 },
      { question: "Who developed the theory of relativity?", options: ["Isaac Newton", "Albert Einstein", "Galileo Galilei", "Nikola Tesla"], answer: 1 },
      { question: "What is the hardest natural substance on Earth?", options: ["Gold", "Iron", "Diamond", "Platinum"], answer: 2 },
      { question: "Which gas do plants absorb from the atmosphere for photosynthesis?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: 1 },
      { question: "What is the largest organ in the human body?", options: ["Heart", "Brain", "Liver", "Skin"], answer: 3 },
      { question: "What is the smallest unit of life?", options: ["Molecule", "Atom", "Cell", "Organ"], answer: 2 },
      { question: "What is the most common element in the Earth's crust?", options: ["Oxygen", "Silicon", "Iron", "Aluminum"], answer: 1 },
      { question: "Which scientist is credited with the discovery of the law of gravity?", options: ["Albert Einstein", "Isaac Newton", "Marie Curie", "Galileo Galilei"], answer: 1 },
      { question: "What is the process by which a caterpillar becomes a butterfly?", options: ["Metamorphosis", "Transmutation", "Mutation", "Evolution"], answer: 0 }
    ];

    function startQuiz() {
      const selectedCount = parseInt(document.getElementById("question-count").value);
      const quizContainer = document.getElementById("question-container");
      const questions = allQuestions.slice(0, selectedCount);
      quizContainer.innerHTML = "";

      questions.forEach((q, index) => {
        const questionHTML = `
          <div class="question-card active card p-3">
            <h5>Q${index + 1}. ${q.question}</h5>
            ${q.options.map((opt, i) => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q${index}" value="${i}" id="q${index}a${i}" required>
                <label class="form-check-label" for="q${index}a${i}">${opt}</label>
              </div>`).join('')}
          </div>
        `;
        quizContainer.insertAdjacentHTML("beforeend", questionHTML);
      });

      document.getElementById("quiz-setup").style.display = "none";
      document.getElementById("quiz-questions").style.display = "block";
    }

    document.getElementById("quiz-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      let score = 0;
      let total = 0;
      form.forEach((value, key) => {
        const index = parseInt(key.replace('q', ''));
        if (parseInt(value) === allQuestions[index].answer) {
          score++;
        }
        total++;
      });

      document.getElementById("quiz-questions").style.display = "none";
      document.getElementById("quiz-result").style.display = "block";
      document.getElementById("quiz-result").innerHTML = `<h3>You scored ${score} out of ${total}</h3>`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
