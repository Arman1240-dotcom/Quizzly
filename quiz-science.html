<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science Quiz - Quizzly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .question-card { margin-bottom: 30px; display: none; }
    .question-card.active { display: block; }
    .quiz-header {
      margin-bottom: 40px;
    }
    .quiz-result h3 {
      font-weight: bold;
    }
    .quiz-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

    <!-- Header Section -->
    <div class="quiz-header text-center">
      <h1 class="display-4">Science Quiz</h1>
      <p class="lead">Test your knowledge of Science and General Knowledge</p>
    </div>

    <!-- Quiz Settings -->
    <div id="quiz-setup" class="text-center mb-5">
      <h4>Select number of questions:</h4>
      <select id="question-count" class="form-select w-25 mx-auto mb-3">
        <option value="5">5 Questions</option>
        <option value="10" selected>10 Questions</option>
        <option value="20">20 Questions</option>
        <option value="30">30 Questions</option>
      </select>
      <button class="btn btn-primary btn-lg" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Questions -->
    <div id="quiz-questions" style="display:none;">
      <form id="quiz-form">
        <div id="question-container"></div>
        <button type="submit" class="btn btn-success btn-lg mt-4">Submit Answers</button>
      </form>
    </div>

    <!-- Quiz Result -->
    <div id="quiz-result" class="quiz-result text-center mt-5" style="display: none;"></div>
  </div>

        answer: 1
      },
      {
        question: "What is the closest star to Earth?",
        options: ["Sirius", "Proxima Centauri", "Alpha Centauri", "Betelgeuse"],
        answer: 1
      },
      {
        question: "Which planet is the largest in our solar system?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        answer: 2
      },
      {

        options: ["300,000 km/s", "150,000 km/s", "1,000,000 km/s", "100,000 km/s"],
        answer: 0

    function startQuiz() {
      const selectedCount = parseInt(document.getElementById("question-count").value);
      const quizContainer = document.getElementById("question-container");
      const questions = allQuestions.slice(0, selectedCount);
      quizContainer.innerHTML = "";

      questions.forEach((q, index) => {
        const questionHTML = `
          <div class="question-card active card p-3">
            <h5>Q${index + 1}. ${q.question}</h5>
            ${q.options.map((opt, i) => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q${index}" value="${i}" id="q${index}a${i}" required>
                <label class="form-check-label" for="q${index}a${i}">${opt}</label>
              </div>`).join('')}
          </div>
        `;
        quizContainer.insertAdjacentHTML("beforeend", questionHTML);
      });

      document.getElementById("quiz-setup").style.display = "none";
      document.getElementById("quiz-questions").style.display = "block";
    }

    document.getElementById("quiz-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      let score = 0;
      let total = 0;
      form.forEach((value, key) => {
        const index = parseInt(key.replace('q', ''));
        if (parseInt(value) === allQuestions[index].answer) {
          score++;
        }
        total++;
      });

      document.getElementById("quiz-questions").style.display = "none";
      document.getElementById("quiz-result").style.display = "block";
      document.getElementById("quiz-result").innerHTML = <h3>You scored ${score} out of ${total}</h3>;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
