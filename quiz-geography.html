<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geography Quiz - Quizzly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.6rem;
    }

    .quiz-header {
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #0d6efd, #0a58ca);
      color: white;
      padding: 3rem;
      border-radius: 1rem;
      text-align: center;
    }

    .quiz-header h1 {
      font-weight: 700;
    }

    .quiz-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: 0 auto;
    }

    .question-card {
      padding: 1.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 1rem;
      background-color: #fefefe;
      margin-bottom: 2rem;
      transition: all 0.3s ease-in-out;
    }

    .question-card:hover {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

    .form-check-input:checked + .form-check-label {
      font-weight: 700;
      color: #0d6efd;
    }

    #quiz-result {
      background-color: #e9f7ef;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
    }

    footer {
      margin-top: 5rem;
      background-color: #1c1c1c;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ§  Quizzly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz-geography.html">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="quiz-header">
      <h1 class="display-5">Geography Quiz</h1>
      <p class="lead">Test your knowledge of Geography and World Facts</p>
    </div>

    <div class="quiz-container">
      <div id="quiz-setup" class="text-center mb-5">
        <h4>Select number of questions:</h4>
        <select id="question-count" class="form-select w-50 mx-auto mb-3">
          <option value="5">5 Questions</option>
          <option value="10" selected>10 Questions</option>
          <option value="20">20 Questions</option>
          <option value="30">30 Questions</option>
        </select>
        <button class="btn btn-primary btn-lg" onclick="startQuiz()">Start Quiz</button>
      </div>

      <div id="quiz-questions" style="display:none;">
        <form id="quiz-form">
          <div id="question-container"></div>
          <button type="submit" class="btn btn-success btn-lg mt-4">Submit Answers</button>
        </form>
      </div>

      <div id="quiz-result" class="text-center mt-5" style="display: none;"></div>
    </div>
  </div>

  <footer class="text-white text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; 2025 Quizzly. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const allQuestions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: 2
      },
      {
        question: "Which is the largest ocean on Earth?",
        options: ["Atlantic", "Indian", "Pacific", "Arctic"],
        answer: 2
      },
      {
        question: "Mount Everest is located in which country?",
        options: ["Nepal", "China", "India", "Bhutan"],
        answer: 0
      },
      {
        question: "Which continent is the Sahara Desert located in?",
        options: ["Asia", "Africa", "Australia", "South America"],
        answer: 1
      },
      {
        question: "Which country has the largest population?",
        options: ["India", "USA", "China", "Russia"],
        answer: 2
      }
    ]; // Sample questions

    function startQuiz() {
      const selectedCount = parseInt(document.getElementById("question-count").value);
      const quizContainer = document.getElementById("question-container");
      const shuffled = allQuestions.sort(() => 0.5 - Math.random());
      const questions = shuffled.slice(0, selectedCount);
      quizContainer.innerHTML = "";

      questions.forEach((q, index) => {
        const questionHTML = `
          <div class="question-card">
            <h5>Q${index + 1}. ${q.question}</h5>
            ${q.options.map((opt, i) => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q${index}" value="${i}" id="q${index}a${i}" required>
                <label class="form-check-label" for="q${index}a${i}">${opt}</label>
              </div>`).join('')}
          </div>
        `;
        quizContainer.insertAdjacentHTML("beforeend", questionHTML);
      });

      document.getElementById("quiz-setup").style.display = "none";
      document.getElementById("quiz-questions").style.display = "block";
    }

    document.getElementById("quiz-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      let score = 0;
      let total = 0;

      form.forEach((value, key) => {
        const index = parseInt(key.replace('q', ''));
        if (parseInt(value) === allQuestions[index].answer) {
          score++;
        }
        total++;
      });

      document.getElementById("quiz-questions").style.display = "none";
      document.getElementById("quiz-result").style.display = "block";
      document.getElementById("quiz-result").innerHTML = `<h3 class="text-success">You scored ${score} out of ${total}!</h3>`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
