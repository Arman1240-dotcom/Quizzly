<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geography Quiz - Quizzly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .question-card { margin-bottom: 30px; display: none; }
    .question-card.active { display: block; }
    .quiz-header {
      margin-bottom: 40px;
    }
    .quiz-result h3 {
      font-weight: bold;
    }
    .quiz-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Header Section -->
    <div class="quiz-header text-center">
      <h1 class="display-4">Geography Quiz</h1>
      <p class="lead">Test your knowledge of Geography and World Facts</p>
    </div>

    <!-- Quiz Settings -->
    <div id="quiz-setup" class="text-center mb-5">
      <h4>Select number of questions:</h4>
      <select id="question-count" class="form-select w-25 mx-auto mb-3">
        <option value="5">5 Questions</option>
        <option value="10" selected>10 Questions</option>
        <option value="20">20 Questions</option>
        <option value="30">30 Questions</option>
      </select>
      <button class="btn btn-primary btn-lg" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Questions -->
    <div id="quiz-questions" style="display:none;">
      <form id="quiz-form">
        <div id="question-container"></div>
        <button type="submit" class="btn btn-success btn-lg mt-4">Submit Answers</button>
      </form>
    </div>

    <!-- Quiz Result -->
    <div id="quiz-result" class="quiz-result text-center mt-5" style="display: none;"></div>
  </div>

  <script>
    const allQuestions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: 2
      },
      {
        question: "Which country has the largest land area?",
        options: ["United States", "China", "Russia", "Canada"],
        answer: 2
      },
      {
        question: "Which continent is known as the 'Dark Continent'?",
        options: ["Asia", "Africa", "Europe", "South America"],
        answer: 1
      },
      {
        question: "Which ocean is the largest?",
        options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
        answer: 3
      },
      {
        question: "Which country is known as the Land of the Rising Sun?",
        options: ["South Korea", "China", "Japan", "Thailand"],
        answer: 2
      },
      {
        question: "Which river is the longest in the world?",
        options: ["Amazon River", "Nile River", "Yangtze River", "Mississippi River"],
        answer: 1
      },
      {
        question: "Which mountain is the tallest in the world?",
        options: ["Mount Kilimanjaro", "Mount Everest", "Mount Fuji", "K2"],
        answer: 1
      },
      {
        question: "Which desert is the largest in the world?",
        options: ["Sahara", "Gobi", "Kalahari", "Atacama"],
        answer: 0
      },
      {
        question: "What is the smallest country in the world?",
        options: ["Monaco", "San Marino", "Vatican City", "Liechtenstein"],
        answer: 2
      },
      {
        question: "What is the capital of Australia?",
        options: ["Sydney", "Melbourne", "Canberra", "Perth"],
        answer: 2
      },
      {
        question: "Which continent has the most countries?",
        options: ["Africa", "Asia", "Europe", "North America"],
        answer: 0
      },
      {
        question: "What is the longest river in South America?",
        options: ["Amazon River", "Parana River", "Orinoco River", "Mississippi River"],
        answer: 0
      },
      {
        question: "Which city is known as the 'Big Apple'?",
        options: ["Los Angeles", "Chicago", "New York", "San Francisco"],
        answer: 2
      },
      {
        question: "Which country has the most official languages?",
        options: ["Switzerland", "India", "South Africa", "Belgium"],
        answer: 1
      },
      {
        question: "Which country is both an island and a continent?",
        options: ["New Zealand", "Australia", "Japan", "Iceland"],
        answer: 1
      },
      {
        question: "In which country would you find the city of Marrakech?",
        options: ["Egypt", "Morocco", "Turkey", "Algeria"],
        answer: 1
      },
      {
        question: "Which U.S. state is the largest by area?",
        options: ["Texas", "California", "Alaska", "Florida"],
        answer: 2
      },
      {
        question: "Which country is known as the 'Pearl of Africa'?",
        options: ["Uganda", "Kenya", "Tanzania", "Rwanda"],
        answer: 0
      },
      {
        question: "Which continent has the least population?",
        options: ["Africa", "Europe", "Antarctica", "Australia"],
        answer: 2
      },
      {
        question: "Which is the smallest continent by area?",
        options: ["Asia", "Africa", "Antarctica", "Australia"],
        answer: 3
      }
    ];

    function startQuiz() {
      const selectedCount = parseInt(document.getElementById("question-count").value);
      const quizContainer = document.getElementById("question-container");
      const questions = allQuestions.slice(0, selectedCount);
      quizContainer.innerHTML = "";  // Clear previous questions

      questions.forEach((q, index) => {
        const questionHTML = `
          <div class="question-card active card p-3">
            <h5>Q${index + 1}. ${q.question}</h5>
            ${q.options.map((opt, i) => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q${index}" value="${i}" id="q${index}a${i}" required>
                <label class="form-check-label" for="q${index}a${i}">${opt}</label>
              </div>`).join('')}
          </div>
        `;
        quizContainer.insertAdjacentHTML("beforeend", questionHTML);
      });

      console.log("Quiz started with " + selectedCount + " questions.");

      // Hide the setup and show the quiz questions
      document.getElementById("quiz-setup").style.display = "none";
      document.getElementById("quiz-questions").style.display = "block";
    }

    document.getElementById("quiz-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      let score = 0;
      let total = 0;

      form.forEach((value, key) => {
        const index = parseInt(key.replace('q', ''));
        if (parseInt(value) === allQuestions[index].answer) {
          score++;
        }
        total++;
      });

      document.getElementById("quiz-questions").style.display = "none";
      document.getElementById("quiz-result").style.display = "block";
      document.getElementById("quiz-result").innerHTML = `<h3>You scored ${score} out of ${total}</h3>`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
