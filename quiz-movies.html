<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzly - Movies Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding-top: 80px;
      transition: all 0.5s ease-in-out;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem 3rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    h1, h2 {
      color: #333;
      font-weight: 700;
      animation: fadeIn 1s ease-out;
    }
    .btn {
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 500;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .option-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      opacity: 0;
      animation: fadeInOption 1s forwards;
    }
    .option-btn:hover:not(:disabled) {
      background-color: #0d6efd;
      color: white;
      border-color: #0d6efd;
    }
    #timer {
      font-weight: bold;
      margin-bottom: 10px;
      transition: opacity 0.5s ease-in-out;
    }
    .progress-bar {
      height: 8px;
      transition: width 0.5s ease-in-out;
    }
    .result-screen {
      background-color: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeInResult 1s ease-out;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInOption {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInResult {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .navbar {
      margin-bottom: 30px;
    }
    .navbar-brand {
      font-weight: 700;
    }
    .container-fluid {
      max-width: 1200px;
      padding: 0 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Quizzly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="quizzes.html">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="startScreen" class="quiz-container fade-in">
    <h1>Welcome to Quizzly</h1>
    <p>Test your knowledge of Movies</p>
    <label for="questionCount" class="form-label">Select number of questions:</label>
    <select class="form-select mb-3" id="questionCount">
      <option value="5">5 Questions</option>
      <option value="10" selected>10 Questions</option>
      <option value="20">20 Questions</option>
    </select>
    <button class="btn btn-primary" onclick="startQuiz(parseInt(document.getElementById('questionCount').value))">Start Quiz</button>
  </div>

  <div id="quizScreen" class="quiz-container fade-in" style="display:none;">
    <div id="questionNumber" class="mb-2"></div>
    <div id="questionText" class="mb-3"></div>
    <div id="options"></div>
    <div class="mt-3">
      <button id="nextBtn" class="btn btn-success" onclick="nextQuestion()">Next</button>
      <button id="submitBtn" class="btn btn-danger" onclick="showResult()" style="display:none;">Submit</button>
    </div>
    <div class="mt-4">
      <div class="progress">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div id="timer" class="mt-2"></div>
    </div>
  </div>

  <div id="resultScreen" class="result-screen fade-in" style="display:none;">
    <h2>Quiz Complete!</h2>
    <p>Your Score: <strong id="finalScore"></strong></p>
    <button class="btn btn-secondary" onclick="restartQuiz()">Try Again</button>
  </div>

  <script>
    const allQuestions = [
      { question: "Which was the first Indian sound film?", options: ["Alam Ara", "Raja Harishchandra", "Mughal-e-Azam", "Sholay"], answer: "Alam Ara" },
      { question: "Who is known as the 'King of Bollywood'?", options: ["Aamir Khan", "Salman Khan", "Shah Rukh Khan", "Akshay Kumar"], answer: "Shah Rukh Khan" },
      { question: "Which Indian movie won an Oscar for Best Original Song in 2009?", options: ["Slumdog Millionaire", "Lagaan", "Rang De Basanti", "Mother India"], answer: "Slumdog Millionaire" },
      { question: "Who directed the movie 'Lagaan'?", options: ["Karan Johar", "Ashutosh Gowariker", "Rakesh Roshan", "Rajkumar Hirani"], answer: "Ashutosh Gowariker" },
      { question: "Which Indian film was nominated for Best Foreign Language Film at the Oscars?", options: ["Lagaan", "Dangal", "3 Idiots", "Baahubali"], answer: "Lagaan" },
      { question: "Who played the role of Bhallaladeva in Baahubali?", options: ["Prabhas", "Rana Daggubati", "Nagarjuna", "Suriya"], answer: "Rana Daggubati" },
      { question: "In which year was the film 'Sholay' released?", options: ["1973", "1975", "1977", "1980"], answer: "1975" },
      { question: "Which actress is known for her role in 'Queen'?", options: ["Alia Bhatt", "Kangana Ranaut", "Deepika Padukone", "Kareena Kapoor"], answer: "Kangana Ranaut" },
      { question: "Which was the first Indian movie to gross over â‚¹1000 crore worldwide?", options: ["Dangal", "RRR", "Baahubali 2", "Pathaan"], answer: "Baahubali 2" },
      { question: "Who composed the music for 'Dil Se'?", options: ["A.R. Rahman", "Anu Malik", "Pritam", "Shankar-Ehsaan-Loy"], answer: "A.R. Rahman" }
    ];

    let selectedQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let timerInterval;

    function startQuiz(numQuestions) {
      selectedQuestions = shuffleArray([...allQuestions]).slice(0, numQuestions);
      currentQuestion = 0;
      score = 0;
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizScreen").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      clearInterval(timerInterval);
      const q = selectedQuestions[currentQuestion];
      document.getElementById("questionText").innerHTML = `<div id="timer" class="text-danger">Time Left: 10s</div><div class="mt-2">${q.question}</div>`;
      document.getElementById("questionNumber").innerText = `Question ${currentQuestion + 1} of ${selectedQuestions.length}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-primary option-btn";
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("nextBtn").style.display = currentQuestion < selectedQuestions.length - 1 ? "inline-block" : "none";
      document.getElementById("submitBtn").style.display = currentQuestion === selectedQuestions.length - 1 ? "inline-block" : "none";
      startTimer();
      updateProgress();
    }

    function checkAnswer(selected) {
      const correctAnswer = selectedQuestions[currentQuestion].answer;
      if (selected === correctAnswer) {
        score++;
      }
      disableOptions();
    }

    function disableOptions() {
      document.querySelectorAll(".option-btn").forEach(button => {
        button.disabled = true;
      });
    }

    function nextQuestion() {
      if (currentQuestion < selectedQuestions.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function showResult() {
      document.getElementById("quizScreen").style.display = "none";
      document.getElementById("resultScreen").style.display = "block";
      document.getElementById("finalScore").innerText = `${score} / ${selectedQuestions.length}`;
    }

    function restartQuiz() {
      document.getElementById("resultScreen").style.display = "none";
      document.getElementById("startScreen").style.display = "block";
    }

    function startTimer() {
      let timeLeft = 10;
      document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(timerInterval);
          nextQuestion();
        }
      }, 1000);
    }

    function updateProgress() {
      let progress = ((currentQuestion + 1) / selectedQuestions.length) * 100;
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = `${progress}%`;
      progressBar.setAttribute("aria-valuenow", progress);
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
